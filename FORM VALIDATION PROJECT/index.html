<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Welcome Section -->
    <div class="container">
        <h2>Welcome!</h2>
        <button id="showFormBtn">Register here</button>
    </div>

    <!-- Registration Form -->
    <div class="container hidden" id="registrationForm">
        <h2>Registration</h2>
        <form>
            <div class="row">
                <div class="form-group">
                    <label for="fullName" class="required">Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob">
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="email" class="required">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="mobile" class="required">Mobile Number</label>
                    <input type="tel" id="mobile" placeholder="Enter mobile number" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="idType">ID Type</label>
                    <input type="text" id="idType" placeholder="Enter ID type" >
                </div>
                <div class="form-group">
                    <label for="idNumber">ID Number</label>
                    <input type="text" id="idNumber" placeholder="Enter ID number" >
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="issueDate">Issue Date</label>
                    <input type="date" id="issueDate" >
                </div>
                <div class="form-group">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="date" id="expiryDate">
                </div>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

    
    <div class="container hidden success-message" id="successMessage">
        <span class="checkmark">âœ”</span>
        <p>Registered Successfully!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
